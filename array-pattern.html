			<h1>Pattern matching in array</h1>
		</header>
		<h3>White board challenge.</h3>
		<p>Requirement: Return TRUE if a sum of either two array values equals a given number. Example: <code>a + b === -2</code>.</p>
		<p><code>var arrayToInspect = [7, -5, 2, 4, 1, 8, -2, 10, 255];</code></p>
		<p>Please check your console to see the result. Hit F12. Refresh the page.</p>
		<script type="text/javascript">
		'use strict';

		var arrayToInspect = [7, -5, 2, 4, 0, 8, -2, 10, 255];

		var patternToFind = function (a, b) {
			return a + b === -2;
		};

		function findMatchingPattern (arr, patt) {

			var patternFound = false,
				arrLength = arr['length'],
				iLoop = [], jLoop = []; // These are for demo purposes only

			for (var i = 0, firstItem; i < arrLength; i++) {

				// Please disregard this. This is for console demo only.
				if (jLoop['length'] !== 0) {
					iLoop.push(jLoop);
					jLoop = [];
				}

				if (patternFound) break;

				firstItem = arr.shift(); // Shifting an array to avoid unnecessary iterations

				for (var j = 0; j < arr['length']; j++) {

					jLoop.push(firstItem + arr[j]); // DEMO DEMO DEMO. Please disregard this.
					//console.log(jLoop);

					if (patt(firstItem, arr[j])) { // This is where pattern maching happens
						patternFound = true;
						break;
					}
				}
			}

			console.log(iLoop);

			return patternFound;

		}

		console.log('Pattern found: ' + findMatchingPattern(arrayToInspect, patternToFind)); // Watch your console to see the MAGIC :)

		</script>
